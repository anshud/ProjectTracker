@(title: String,
user : Option[model.user.UserMaster], tabName:String)(content: Html)

<html>
    <head>
        <title>@title</title>
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
        <title></title>


        <!-- for datepicker
        <link href='@routes.Assets.at("stylesheets/bootstrap-combined.min.css")' rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen"
              href='@routes.Assets.at("stylesheets/bootstrap-datetimepicker.min.css")'>
        <link rel="stylesheet" type="text/css" media="screen"
              href='@routes.Assets.at("javascripts  /bootstrap1-min.js")'>

        <script type="text/javascript"
                src='@routes.Assets.at("javascripts/bootstrap-datetimepicker.min.js")'>
        </script>

        for datepicker end-->
        <link href='@routes.Assets.at("stylesheets/bootstrap.css")' rel="stylesheet">
        <link href='@routes.Assets.at("stylesheets/jquery.datetimepicker.css")' rel="stylesheet">
        <script src='@routes.Assets.at("javascripts/jquery-1.11.0.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/bootstrap.min2.js")'></script>

        <script src='@routes.Assets.at("javascripts/jquery.datetimepicker1.js")'></script>


        <link href='@routes.Assets.at("stylesheets/custom.css")' rel="stylesheet">





        <!-- Custom styles for this template -->

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]>
        <script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>   <![endif]-->


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>






        <![endif]-->



    </head>
    <body>
    <header>
        <div class="container">
            <div>

             <img src='@routes.Assets.at("images/logo2.png")' class="pull-left" style="padding-left: 0px" height="100px">
                <h1 style="padding-top: 50px;padding-left: 300px">Welcome to Project Tracker</h1>

            </div>
            <div class="login pull-right"><a href="@routes.LoginController.logout()">Logout</a></div>
            <div class="welcome">Welcome  @user.get.firstName @user.get.lastName</div>

        </div>
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="#">Project name</a>-->
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="tab1Id" class='@{if(tabName == "PROJECTS") "active"}'><a href="@routes.ProjectsController.getAllProjects()">Project</a></li>
                        <li id="tab2Id" class='@{if(tabName == "RESOURCE") "active"}'><a href="@routes.ResourceController.getAllResources()">Resource</a></li>
                        <li id="tab3Id" class='@{if(tabName == "COMPANY") "active"}'><a href="@routes.CompanyController.showCompanyCosts()">Company</a></li>

                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </header>

    @content
    <div id="footer">
        <div class="container">
            <p class="text-muted">copyright project tracker.com.</p>
        </div>
    </div>
    </body>
    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!--<script src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>-->
    <script src = '@routes.Assets.at("javascripts / holder.js")' ></script>
    <script type="text/javascript">


        $("#tab1Id").click(function () {

            $('#tab1Id').addClass('active');
            $('#tab2Id').removeClass('active');
            $('#tab3Id').removeClass('active');

        });
        $("#tab2Id").click(function () {

            $('#tab2Id').addClass('active');
            $('#tab1Id').removeClass('active');
            $('#tab3Id').removeClass('active');

        });
        $("#tab3Id").click(function () {

            $('#tab3Id').addClass('active');
            $('#tab2Id').removeClass('active');
            $('#tab1Id').removeClass('active');

        });



    </script>

</html>
