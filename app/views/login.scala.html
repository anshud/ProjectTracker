@(msg : String)
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href='@routes.Assets.at("stylesheets/bootstrap.css")' rel="stylesheet">
    <link href='@routes.Assets.at("stylesheets/jquery.datetimepicker.css")' rel="stylesheet">
    <script src='@routes.Assets.at("javascripts/jquery-1.11.0.min.js")'></script>
    <script src='@routes.Assets.at("javascripts/bootstrap.min2.js")'></script>

    <script src='@routes.Assets.at("javascripts/jquery.datetimepicker1.js")'></script>

   <!-- <link href='@routes.Assets.at("stylesheets/datepicker.css")' rel="stylesheet">
    <script src='@routes.Assets.at("javascripts/bootstrap-datepicker.js")'></script> -->

    <link href='@routes.Assets.at("stylesheets/custom.css")' rel="stylesheet">

</head>
<body>
<header>
    <div class="container">
        <div>
        <img src='@routes.Assets.at("images/logo2.png")' class="pull-left" style="padding-left: 0px" height="100px">
        <h1 style="padding-top: 50px;padding-left: 300px">Welcome to Project Tracker</h1>


    </div>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class="navbar-brand" href="#">Project name</a>-->
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</header>
<div class="container" >
     <span style="color:red">@msg</span>
    <div class="col-md-12">
        <div class="login-align">
        <form class="form-horizontal" action="@routes.LoginController.authenticateUser()" method="POST">
            <div class="form-group">
                <label class="col-sm-3 control-label">UserName</label>
                <div class="col-sm-9">
                    <input type="text" name="u_userName"  class="form-control" required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="u_password" class="form-control" required="true">
                </div>
            </div>
            <!--<div class="well">
                <div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                    <input class="span2" size="16" type="text" value="12-02-2012" readonly>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>-->

            <div class="form-group pull-right">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success">GO</button>
                </div>
            </div>
        </form>
        </div>
     </div>
    </div>
<div id="footer">
    <div class="container">
        <p class="text-muted">copyright project tracker.com.</p>
    </div>
</div>
</body>

</html>
