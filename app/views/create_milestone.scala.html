@(milestoneForm: Form[model.milestones.MilestoneMaster],id : Int,user1 : Option[model.user.UserMaster],tab : String)

@main(title = "Create New Milestone",user = user1,tabName = tab){
 <script type="text/javascript">
     function assignActual(){
         document.getElementById("actual_date").value = document.getElementById("estimated_date").value
     }

 </script>

<div class="container">
<h2>Create New Milestone</h2>
    <div class="col-md-6">
    <form  class="form-horizontal" action="@routes.MilestoneController.saveMilestone(0)" method="post">
        <div class="form-group">
        <label class="col-sm-3 control-label">Title</label>
         <div class="col-sm-9">
        <input class="form-control" type="text" maxlength="500" value="" name="title" required="true">
             </div>
            </div>
        <div class="form-group">
        <label class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
        <textarea  class="form-control" maxlength="500" rows="2" cols="3" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
        <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
        <select  class="form-control" name="status">
            <option value=1 selected>Pending</option>
            <option value=2>Completed</option>
        </select>
                </div>
            </div>
        <div class="form-group">
        <lable class="col-sm-3 control-label"><strong>Amount</strong></lable>
            <div class="col-sm-9">
        <input class="form-control" type="number" name="cost" required="true" value=0 step="any" min="0" pattern="^[-+]?[0-9]*\.?[0-9]+$" title="Should be decimal/numeric value">
                </div>
            </div>
        <div class="form-group">
        <lable  class="col-sm-3 control-label"><strong>Estimated Completion Date</strong></lable>
            <div class="col-sm-9">
            <input type="datetime" id="estimated_date" name="estimated_completion_date" required="true" class="form-control" onchange="javascript:assignActual()" readonly>
                </div>
            </div>
        <div class="form-group">
            <lable  class="col-sm-3 control-label"><strong>Actual Completion Date</strong></lable>
            <div class="col-sm-9">
                <input type="datetime" id="actual_date" name="actual_completion_date" required="true" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
        <input type="hidden" name="projectId" value=@id>
        <button type="submit"  class="btn btn-success">Submit</button>
        <a href="@routes.ProjectsController.getProject(id)"><button type="button" class="btn btn-primary">Cancel</button></a>
            </div>
        </div>
    </form>
    </div>

</div>
}
<script>

    $('#actual_date').datetimepicker({
        timepicker:false,
        format:'m/d/y',
        formatDate:'m/d/Y',
        minDate:'-1970/01/02' // yesterday is minimum date
        //maxDate:'+1970/01/02' // and tommorow is maximum date calendar
    });

    $('#estimated_date').datetimepicker({
        timepicker:false,
        format:'m/d/y',
        formatDate:'m/d/Y',
        minDate:'-1970/01/02' // yesterday is minimum date
        //maxDate:'+1970/01/02' // and tommorow is maximum date calendar
    });



</script>
